<html>
	<head>
		<link href="./css/bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="./css/user.css" rel="stylesheet">
	</head>
	<body>

			<div class="span12 auth"></div>

						<div class="span8">
							<img alt="" src="./icons/iconmonstr-plus-4-icon-32.png">
						</div>
						<div class="span8 user-scroll">
							<div class="list-group">
								<h2>FRIENDS</h2>

						</div>
					</div>
				</div>
				<div class="span8">

							<div class="row-fluid">
								<div class="span6">
									<ul class="pager">
										<li><a href="#">

											<li>OFF</li>
											<li>ON</li>
											<li class="button" id="0">

										</ul>
									</a>
								</li>
							</ul>
						</div>
						<div class="span12 message-scroll">
							
						</div>

							<input class="input-xxlarge" type="text" value="Type Your message here">

			</div>

		<div class="container">
				<div class="span12 auth"></div>

	<script type="text/javascript" src="./js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="./js/user.js"></script>
